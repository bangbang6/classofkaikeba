<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./vue3Simple.js"></script>
    <script>
      let state = reactive({ foo: 'foo' })
      effect(() => {
        app.innerText = state.foo
      })
      setInterval(() => {
        state.foo = state.foo + 'o'
      }, 1000)
    </script>
  </body>
</html>
