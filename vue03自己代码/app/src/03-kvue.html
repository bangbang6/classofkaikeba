<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p @click="handleClick">{{counter}}</p>
      <p k-text="counter"></p>
      <p k-html="desc"></p>
      <input type="text" k-model="inputValue" />
      <p>{{inputValue}}</p>
    </div>

    <script src="kvue.js"></script>

    <script>
      const app = new KVue({
        el: '#app',
        data: {
          counter: 1,
          desc: 'kvue<span style="color:red">真棒</span>',
          inputValue: 'input',
        },
        methods: {
          handleClick() {
            // this必须是组件实例
            console.log(this)
            this.counter++
          },
        },
      })
      /*  setInterval(() => {
        app.counter++
      }, 1000) */
    </script>
  </body>
</html>
